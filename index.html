<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Penilaian Kaiwa Jikoshokai - JGEC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            line-height: 1.4;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            color: white;
            padding: 20px 15px;
            text-align: center;
        }

        .header h1 {
            font-size: clamp(1.5em, 5vw, 2em);
            margin-bottom: 5px;
        }

        .header p {
            font-size: clamp(0.9em, 4vw, 1.1em);
            opacity: 0.9;
        }

        .nav {
            background: #2c3e50;
            padding: 10px 5px;
            display: flex;
            gap: 5px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .nav button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            min-width: 110px;
            flex-shrink: 0;
            transition: all 0.3s;
        }

        .nav button:hover,
        .nav button.active {
            background: #e74c3c;
        }

        .content {
            padding: 20px 15px;
            overflow-y: auto;
            min-height: calc(100vh - 200px);
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .students-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .student-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            border-left: 4px solid #3498db;
            transition: all 0.3s;
            cursor: pointer;
            touch-action: manipulation;
        }

        .student-card:active {
            transform: scale(0.98);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .student-card.selected {
            border-left-color: #e74c3c;
            background: #fff5f5;
        }

        .student-card h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.1em;
            font-weight: 600;
        }

        .scores-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin: 20px 0;
        }

        .score-input {
            text-align: center;
        }

        .score-input label {
            display: block;
            font-size: 12px;
            color: #555;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .score-input input {
            width: 100%;
            max-width: 70px;
            height: 50px;
            font-size: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            text-align: center;
            margin: 0 auto;
            display: block;
        }

        .score-input input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .total-score {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-size: clamp(1.2em, 6vw, 1.8em);
            font-weight: bold;
            margin: 20px 0;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            font-size: 13px;
        }

        .results-table th,
        .results-table td {
            padding: 12px 8px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        .results-table th {
            background: #34495e;
            color: white;
            font-weight: 600;
            font-size: 12px;
            position: sticky;
            top: 0;
        }

        .results-table tr:hover {
            background: #f8f9fa;
        }

        .export-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
            transition: all 0.3s;
        }

        .export-btn:active {
            transform: scale(0.98);
        }

        .notes label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }

        .notes textarea {
            width: 100%;
            height: 80px;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
        }

        .checklist {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .checklist label {
            display: flex;
            align-items: center;
            font-size: 13px;
            cursor: pointer;
            background: #e3f2fd;
            padding: 8px 12px;
            border-radius: 20px;
        }

        .checklist input[type="checkbox"] {
            margin-right: 6px;
            transform: scale(1.2);
            accent-color: #3498db;
        }

        .current-student-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
        }

        .current-student-info h2 {
            color: #1976d2;
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        @media (max-width: 480px) {
            body {
                padding: 5px;
            }

            .content {
                padding: 15px 10px;
            }

            .students-grid {
                grid-template-columns: 1fr;
            }

            .scores-grid {
                grid-template-columns: 1fr;
            }

            .results-table {
                font-size: 11px;
            }

            .results-table th,
            .results-table td {
                padding: 8px 4px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üìã Penilaian Kaiwa</h1>
            <p>Jayadi Global Education Center</p>
        </div>

        <div class="nav">
            <button id="btnStudents">üë• Siswa</button>
            <button id="btnAssessment">‚úèÔ∏è Nilai</button>
            <button id="btnResults">üìä Hasil</button>
        </div>

        <div class="content">
            <div id="students" class="section active">
                <h2 style="color: #2c3e50; margin-bottom: 15px; text-align: center;">Pilih Siswa</h2>
                <div class="students-grid" id="studentsGrid"></div>
            </div>

            <div id="assessment" class="section">
                <div class="current-student-info">
                    <h2 id="currentStudent">Pilih siswa dulu</h2>
                    <div class="checklist" id="checklist"></div>
                </div>

                <div class="scores-grid">
                    <div class="score-input">
                        <label>Pengucapan</label>
                        <input type="number" min="1" max="5" value="0" id="pengucapan">
                    </div>
                    <div class="score-input">
                        <label>Kelancaran</label>
                        <input type="number" min="1" max="5" value="0" id="kelancaran">
                    </div>
                    <div class="score-input">
                        <label>Isi (4 elemen)</label>
                        <input type="number" min="1" max="5" value="0" id="isi">
                    </div>
                    <div class="score-input">
                        <label>Tata Bahasa</label>
                        <input type="number" min="1" max="5" value="0" id="grammar">
                    </div>
                </div>

                <div class="total-score" id="totalScore">Total: 0/20 (0/100)</div>

                <div class="notes">
                    <label>Catatan/Remedial:</label>
                    <textarea id="notes" placeholder="Tulis feedback..."></textarea>
                </div>

                <button class="export-btn" onclick="saveStudentScore()">üíæ Simpan</button>
                <button class="export-btn" onclick="printStudent()">üñ®Ô∏è Cetak</button>
            </div>

            <div id="results" class="section">
                <h2 style="color: #2c3e50; margin-bottom: 15px;">Rekap Nilai</h2>
                <button class="export-btn" onclick="exportCSV()">üì• CSV</button>
                <button class="export-btn" onclick="printAll()">üñ®Ô∏è Cetak</button>
                <div style="overflow-x: auto;">
                    <table class="results-table" id="resultsTable">
                        <thead>
                            <tr>
                                <th>Nama</th>
                                <th>Peng</th>
                                <th>Kel</th>
                                <th>Isi</th>
                                <th>Gram</th>
                                <th>Total</th>
                                <th>100</th>
                                <th>Pred</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const students = ["Fany Setyaningrum", "Miftahul Ulum", "Mohammad Abdy Widodo", "Max", "Marliana", "Priandi",
            "Gerry", "Anggy Prayoga"
        ];
        let currentStudent = null;
        let studentScores = JSON.parse(localStorage.getItem('jikoshokaiScores')) || {};

        // Nav buttons - 100% aktif
        document.getElementById('btnStudents').onclick = () => showSection('students');
        document.getElementById('btnAssessment').onclick = () => showSection('assessment');
        document.getElementById('btnResults').onclick = () => {
            showSection('results');
            loadResults();
        };

        function showSection(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav button').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        }

        window.onload = () => {
            loadStudents();
            ['pengucapan', 'kelancaran', 'isi', 'grammar'].forEach(id =>
                document.getElementById(id).oninput = calculateScore
            );
        };

        function loadStudents() {
            document.getElementById('studentsGrid').innerHTML = '';
            students.forEach(name => {
                const card = document.createElement('div');
                card.className = 'student-card';
                card.innerHTML =
                    `<h3>${name}</h3><p style="color:${studentScores[name]? '#27ae60':'#95a5a6'}">${studentScores[name]? `Nilai: ${studentScores[name].total100}` : 'Belum'}</p>`;
                card.onclick = () => selectStudent(name);
                document.getElementById('studentsGrid').appendChild(card);
            });
        }

        function selectStudent(name) {
            currentStudent = name;
            document.getElementById('currentStudent').textContent = name;
            const score = studentScores[name];
            document.getElementById('pengucapan').value = score ? .pengucapan || 0;
            document.getElementById('kelancaran').value = score ? .kelancaran || 0;
            document.getElementById('isi').value = score ? .isi || 0;
            document.getElementById('grammar').value = score ? .grammar || 0;
            document.getElementById('notes').value = score ? .notes || '';
            calculateScore();
            showSection('assessment');
        }

        function calculateScore() {
            const total = [document.getElementById('pengucapan'), document.getElementById('kelancaran'),
                    document.getElementById('isi'), document.getElementById('grammar')
                ]
                .reduce((a, i) => a + (parseInt(i.value) || 0), 0);
            const total100 = Math.round(total / 20 * 100);
            document.getElementById('totalScore').textContent = `Total: ${total}/20 (${total100}/100)`;
        }

        function saveStudentScore() {
            if (!currentStudent) return alert('Pilih siswa!');
            const scores = ['pengucapan', 'kelancaran', 'isi', 'grammar'].map(id => parseInt(document.getElementById(id)
                .value) || 0);
            studentScores[currentStudent] = {
                pengucapan: scores[0],
                kelancaran: scores[1],
                isi: scores[2],
                grammar: scores[3],
                total: scores.reduce((a, b) => a + b, 0),
                total100: Math.round(scores.reduce((a, b) => a + b, 0) / 20 * 100),
                notes: document.getElementById('notes').value,
                date: new Date().toLocaleDateString('id-ID')
            };
            localStorage.setItem('jikoshokaiScores', JSON.stringify(studentScores));
            alert('‚úÖ Disimpan!');
            loadStudents();
        }

        function loadResults() {
            const tbody = document.querySelector('#resultsTable tbody');
            tbody.innerHTML = '';
            students.forEach(name => {
                const s = studentScores[name];
                if (s) {
                    const row = tbody.insertRow();
                    row.innerHTML =
                        `<td>${name}</td><td>${s.pengucapan}</td><td>${s.kelancaran}</td><td>${s.isi}</td><td>${s.grammar}</td><td>${s.total}</td><td><strong>${s.total100}</strong></td><td>${s.total100>=90?'A':s.total100>=70?'B':'Remedial'}</td><td>${s.notes||'-'}</td>`;
                }
            });
        }

        function exportCSV() {
            let csv = 'Nama,Peng,Kel,Isi,Gram,Total,100,Predikat,Catatan\n';
            students.forEach(n => {
                if (studentScores[n]) csv +=
                    `${n},${studentScores[n].pengucapan},${studentScores[n].kelancaran},${studentScores[n].isi},${studentScores[n].grammar},${studentScores[n].total},${studentScores[n].total100},${studentScores[n].total100>=90?'A':studentScores[n].total100>=70?'B':'Remedial'},"${studentScores[n].notes||''}"\n`;
            });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(new Blob([csv]));
            a.download = 'kaiwa.csv';
            a.click();
        }

        function printAll() {
            window.print();
        }

        function printStudent() {
            alert('Fitur cetak mobile');
        }
    </script>
</body>

</html>
