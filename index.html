<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penilaian Kaiwa Jikoshokai - Jayadi Global Education Center</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .nav {
            background: #2c3e50;
            padding: 15px 30px;
            display: flex;
            gap: 10px;
        }

        .nav button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            flex: 1;
        }

        .nav button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .nav button.active {
            background: #e74c3c;
        }

        .content {
            padding: 30px;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .students-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .student-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            border-left: 5px solid #3498db;
            transition: all 0.3s;
            cursor: pointer;
        }

        .student-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .student-card.selected {
            border-left-color: #e74c3c;
            background: #fff5f5;
        }

        .scores-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .score-input {
            text-align: center;
        }

        .score-input input {
            width: 60px;
            height: 50px;
            font-size: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            text-align: center;
            transition: border-color 0.3s;
        }

        .score-input input:focus {
            outline: none;
            border-color: #3498db;
        }

        .total-score {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            margin: 20px 0;
        }

        .total-score.grade-a {
            background: linear-gradient(135deg, #28a745, #20c997);
        }

        .total-score.grade-b {
            background: linear-gradient(135deg, #ffc107, #fd7e14);
        }

        .total-score.grade-remedial {
            background: linear-gradient(135deg, #dc3545, #e74c3c);
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .results-table th,
        .results-table td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        .results-table th {
            background: #34495e;
            color: white;
            font-weight: 600;
        }

        .results-table tr:hover {
            background: #f8f9fa;
        }

        .export-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin: 20px 10px;
            transition: all 0.3s;
        }

        .export-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .notes textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: inherit;
            resize: vertical;
            margin-top: 10px;
        }

        .checklist {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .checklist label {
            display: flex;
            align-items: center;
            font-size: 14px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .students-grid {
                grid-template-columns: 1fr;
            }

            .scores-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üìã Penilaian Kaiwa Jikoshokai</h1>
            <p>Jayadi Global Education Center | Instruktur: Jauhari Saputra</p>
        </div>

        <div class="nav">
            <button id="btnStudents">üë• Daftar Siswa</button>
            <button id="btnAssessment">‚úèÔ∏è Penilaian</button>
            <button id="btnResults">üìä Hasil Lengkap</button>
        </div>

        <div class="content">
            <!-- DAFTAR SISWA -->
            <div id="students" class="section active">
                <h2 style="color: #2c3e50; margin-bottom: 20px;">Pilih Siswa untuk Dinilai</h2>
                <div class="students-grid" id="studentsGrid"></div>
            </div>

            <!-- FORM PENILAIAN -->
            <div id="assessment" class="section" style="display: none;">
                <div style="background: #e3f2fd; padding: 20px; border-radius: 10px; margin-bottom: 20px;">
                    <h2 id="currentStudent" style="color: #1976d2;">Pilih siswa terlebih dahulu</h2>
                    <div class="checklist" id="checklist"></div>
                </div>

                <div class="scores-grid">
                    <div class="score-input">
                        <label>Pengucapan</label><br>
                        <input type="number" min="1" max="5" value="0" id="pengucapan">
                    </div>
                    <div class="score-input">
                        <label>Kelancaran</label><br>
                        <input type="number" min="1" max="5" value="0" id="kelancaran">
                    </div>
                    <div class="score-input">
                        <label>Isi (4 elemen)</label><br>
                        <input type="number" min="1" max="5" value="0" id="isi">
                    </div>
                    <div class="score-input">
                        <label>Tata Bahasa</label><br>
                        <input type="number" min="1" max="5" value="0" id="grammar">
                    </div>
                </div>

                <div class="total-score" id="totalScore">Total: 0/20 (0/100)</div>

                <div class="notes">
                    <label>Catatan/Remedial:</label>
                    <textarea id="notes" placeholder="Tulis feedback untuk siswa..."></textarea>
                </div>

                <button class="export-btn" onclick="saveStudentScore()">üíæ Simpan Nilai</button>
                <button class="export-btn" onclick="printStudent()">üñ®Ô∏è Cetak Kartu Nilai</button>
            </div>

            <!-- HASIL LENGKAP -->
            <div id="results" class="section" style="display: none;">
                <h2 style="color: #2c3e50; margin-bottom: 20px;">Rekap Nilai Semua Siswa</h2>
                <button class="export-btn" onclick="exportCSV()" style="float: right;">üì• Export CSV</button>
                <button class="export-btn" onclick="printAll()" style="float: right; margin-right: 10px;">üñ®Ô∏è Cetak
                    Semua</button>
                <table class="results-table" id="resultsTable">
                    <thead>
                        <tr>
                            <th>Nama Siswa</th>
                            <th>Pengucapan</th>
                            <th>Kelancaran</th>
                            <th>Isi</th>
                            <th>Grammar</th>
                            <th>Total (20)</th>
                            <th>Skala 100</th>
                            <th>Predikat</th>
                            <th>Catatan</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Data siswa
        const students = [
            "Fany Setyaningrum", "Miftahul Ulum", "Mohammad Abdy Widodo",
            "Max", "Marliana", "Priandi", "Gerry", "Anggy Prayoga"
        ];

        let currentStudent = null;
        let studentScores = JSON.parse(localStorage.getItem('jikoshokaiScores')) || {};

        // Event listeners untuk tombol nav - INI YANG BIKIN AKTIF!
        document.getElementById('btnStudents').addEventListener('click', function () {
            showSection('students');
        });

        document.getElementById('btnAssessment').addEventListener('click', function () {
            showSection('assessment');
        });

        document.getElementById('btnResults').addEventListener('click', function () {
            showSection('results');
            loadResults();
        });

        function showSection(sectionId) {
            // Sembunyikan semua section
            document.getElementById('students').style.display = 'none';
            document.getElementById('assessment').style.display = 'none';
            document.getElementById('results').style.display = 'none';

            // Tampilkan section yang dipilih
            document.getElementById(sectionId).style.display = 'block';

            // Update active class tombol
            document.querySelectorAll('.nav button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        // Inisialisasi saat halaman dimuat
        window.addEventListener('load', function () {
            loadStudents();
            loadResults();

            // Event listener untuk input scores
            document.getElementById('pengucapan').addEventListener('input', calculateScore);
            document.getElementById('kelancaran').addEventListener('input', calculateScore);
            document.getElementById('isi').addEventListener('input', calculateScore);
            document.getElementById('grammar').addEventListener('input', calculateScore);
        });

        function loadStudents() {
            const grid = document.getElementById('studentsGrid');
            grid.innerHTML = '';

            students.forEach(name => {
                const card = document.createElement('div');
                card.className = 'student-card';
                card.innerHTML = `
                    <h3>${name}</h3>
                    <p style="color: ${studentScores[name] ? '#27ae60' : '#95a5a6'}; font-weight: bold;">
                        ${studentScores[name] ? `Nilai: ${studentScores[name].total100}/100` : 'Belum dinilai'}
                    </p>
                `;
                card.addEventListener('click', function () {
                    selectStudent(name);
                });
                grid.appendChild(card);
            });
        }

        function selectStudent(name) {
            currentStudent = name;
            document.getElementById('currentStudent').textContent = `Nilai Siswa: ${name}`;

            const score = studentScores[name];
            if (score) {
                document.getElementById('pengucapan').value = score.pengucapan || 0;
                document.getElementById('kelancaran').value = score.kelancaran || 0;
                document.getElementById('isi').value = score.isi || 0;
                document.getElementById('grammar').value = score.grammar || 0;
                document.getElementById('notes').value = score.notes || '';
            }
            calculateScore();
            showSection('assessment');
        }

        function calculateScore() {
            const scores = [
                parseInt(document.getElementById('pengucapan').value) || 0,
                parseInt(document.getElementById('kelancaran').value) || 0,
                parseInt(document.getElementById('isi').value) || 0,
                parseInt(document.getElementById('grammar').value) || 0
            ];

            const total = scores.reduce((a, b) => a + b, 0);
            const total100 = Math.round((total / 20) * 100);

            document.getElementById('totalScore').textContent = `Total: ${total}/20 (${total100}/100)`;

            const totalEl = document.getElementById('totalScore');
            totalEl.className = 'total-score';
            if (total100 >= 90) totalEl.classList.add('grade-a');
            else if (total100 >= 70) totalEl.classList.add('grade-b');
            else totalEl.classList.add('grade-remedial');
        }

        function saveStudentScore() {
            if (!currentStudent) return alert('Pilih siswa dulu!');

            const scores = [
                parseInt(document.getElementById('pengucapan').value) || 0,
                parseInt(document.getElementById('kelancaran').value) || 0,
                parseInt(document.getElementById('isi').value) || 0,
                parseInt(document.getElementById('grammar').value) || 0
            ];

            studentScores[currentStudent] = {
                pengucapan: scores[0],
                kelancaran: scores[1],
                isi: scores[2],
                grammar: scores[3],
                total: scores.reduce((a, b) => a + b, 0),
                total100: Math.round((scores.reduce((a, b) => a + b, 0) / 20) * 100),
                notes: document.getElementById('notes').value,
                date: new Date().toLocaleDateString('id-ID')
            };

            localStorage.setItem('jikoshokaiScores', JSON.stringify(studentScores));
            alert('‚úÖ Disimpan!');
            loadStudents();
        }

        function loadResults() {
            const tbody = document.querySelector('#resultsTable tbody');
            tbody.innerHTML = '';

            students.forEach(name => {
                const score = studentScores[name];
                if (score) {
                    const row = tbody.insertRow();
                    const grade = score.total100 >= 90 ? 'A' : score.total100 >= 70 ? 'B' : 'Remedial';
                    row.innerHTML = `
                        <td>${name}</td>
                        <td>${score.pengucapan}</td>
                        <td>${score.kelancaran}</td>
                        <td>${score.isi}</td>
                        <td>${score.grammar}</td>
                        <td>${score.total}</td>
                        <td><strong>${score.total100}</strong></td>
                        <td>${grade}</td>
                        <td>${score.notes || '-'}</td>
                    `;
                }
            });
        }

        function exportCSV() {
            let csv = 'Nama,Pengucapan,Kelancaran,Isi,Grammar,Total,Skala100,Predikat,Catatan\n';
            students.forEach(name => {
                if (studentScores[name]) {
                    csv +=
                        `${name},${studentScores[name].pengucapan},${studentScores[name].kelancaran},${studentScores[name].isi},${studentScores[name].grammar},${studentScores[name].total},${studentScores[name].total100},${studentScores[name].total100>=90?'A':studentScores[name].total100>=70?'B':'Remedial'},"${studentScores[name].notes || ''}"\n`;
                }
            });
            const blob = new Blob([csv], {
                type: 'text/csv'
            });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'jikoshokai.csv';
            a.click();
        }

        function printAll() {
            window.print();
        }

        function printStudent() {
            alert('Fitur cetak dalam pengembangan');
        }
    </script>
</body>

</html>
